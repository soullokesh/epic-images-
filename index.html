    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Nature Gallery</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #f7b733);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #f7b733;
        }
    </style>
</head>

    <div id="main-content">
        <h1>Welcome to the Epic Nature Gallery!</h1>
        <h2>Explore the Beauty of Nature</h2>
        <p>Discover amazing landscapes and stunning visuals from around the world!</p>
    </div>
